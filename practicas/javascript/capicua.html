<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capicúa con vectores</title>
</head>
<body>
    <script>
			// Determinar si es capicúa
        let numero = [1, 2, 1];

        let esCapicua = true; 
        let longitud = numero.length;

        for (let i = 0; i < Math.floor(longitud / 2); i++) {
            if (numero[i] !== numero[longitud - 1 - i]) {
                esCapicua = false;
                break;
            }
        }

        if (esCapicua) {
            console.log("es capicua");
        } else {
            console.log("no es capicua.");
        }
    </script>
</body>
</html>
