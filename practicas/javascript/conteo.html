<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vector = [1, 2, 1, 3, 1, 2, 3, 1, 1, 1, 2, 3, 1];

        for (let i = 1; i <= 3; i++) { 
            let contador = 0; 
            for (let j = 0; j < vector.length; j++) {
                if (vector[j] === i) {
                    contador++;
                }
            }
            console.log(i + " = " + contador);
        }
    </script>
</body>
</html>
