<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Autenticación Web</title>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    .hero {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .hero h1 {
      font-size: 36px;
      margin-bottom: 16px;
    }
    .hero p {
      font-size: 18px;
      margin-bottom: 40px;
      color: var(--color-secundario);
    }
    .botones {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .boton-secundario {
      background-color: transparent;
      color: var(--color-primario);
      border: 2px solid var(--color-primario);
    }
    .boton-secundario:hover {
      background-color: var(--color-primario);
      color: white;
    }
    @media (min-width: 480px) {
      .botones {
        flex-direction: row;
        justify-content: center;
      }
      .botones button {
        width: auto;
        min-width: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="contenedor hero">
    <h1>SISTEMA DE AUTENTICACIÓN</h1>
    <p>- Proyecto educativo - <br>INF-113 Programación Web <br>Lic. Brigida Carvajal</p>

    <div class="botones">
      <a href="login.html">
        <button class="boton-principal">INICIAR SESIÓN</button>
      </a>
      <a href="registro.html">
        <button class="boton-principal boton-secundario">CREAR CUENTA</button>
      </a>
    </div>

    <div class="enlace" style="margin-top: 50px; font-size: 14px; color: var(--color-secundario);">
    </div>
  </div>

</body>
</html>
