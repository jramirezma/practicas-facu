<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Sistema de Autenticación</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <div class="contenedor">
    <h1>CREAR CUENTA</h1>

    <!-- Mensaje de estado (éxito o error) -->
    <div id="mensajeRegistro" class="mensaje"></div>

    <form id="formularioRegistro" class="formulario" novalidate>
      <div class="campo">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" autocomplete="name" required>
      </div>

      <div class="campo">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" autocomplete="email" required>
      </div>

      <div class="campo">
        <label for="movil">Teléfono móvil</label>
        <input type="tel" id="movil" placeholder="+59171234567" autocomplete="tel" required>
      </div>

      <div class="campo campo-contrasena">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" autocomplete="new-password" required>
        <button type="button" id="mostrarContrasena" class="boton-mostrar" aria-label="Mostrar contraseña">Ojo</button>
      </div>

      <button type="submit" class="boton-principal">REGISTRARSE</button>
    </form>

    <div class="enlace">
      <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
    </div>
  </div>

  <!-- JavaScript al final para mayor rendimiento -->
  <script src="js/validaciones.js"></script>
</body>
</html>
